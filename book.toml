[book]
title = "Розум Рою: Програмування мультиагентних систем мовою Rust"
authors = ["Професор О.С.Бичков"]
description = "Наскрізний проєкт: Інтелектуальний автономний рій БПЛА. 52 розділи • ~200 годин • Від нуля до production"
language = "uk"
src = "src"

[rust]
edition = "2023"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
smart-punctuation = true
git-repository-url = "https://github.com/oleksiibychkov/rust-mas-textbook"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/USERNAME/rust-mas-textbook/edit/main/{path}"
site-url = "/rust-mas-textbook/"
cname = ""
input-404 = "404.md"

[output.html.print]
enable = true
page-break = true

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = true

[output.html.code]
hidelines = { rust = "#" }

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical-index = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[preprocessor.index]

[preprocessor.links]
